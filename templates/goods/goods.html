<div class="d-flex justify-content-center"> <!--# 가운데정렬-->

        <a href="{% url 'goods:goods' %}">
            <li class="list-group-item"><button type="button" class="btn btn-link" data-mdb-ripple-color="dark">VIEW ALL</button></li>
        </a>
        {% for category in categories %}
        <a href="{{ category.get_absolute_url }}">
            <li class= "list-group-item {% if current_category.slug == category.slug %}active{% endif %}"><button type="button" class="btn btn-link" data-mdb-ripple-color="dark">{{ category.name }}</button></li>
        </a>
        {% endfor %}
    </ul>
</div>

<!--상품-->

 <section class="py-5">

        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for good in goods %}
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- 그림-->
                        <img class="card-img-top" src="{{ good.image.url }}" alt="책 사진(alt)" />
                        <!-- 이름-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- 책이름-->
                                <h5 class="fw-bolder">{{ good.name }}</h5>
                                <!-- 책가격-->

                                ₩ {{ good.price }}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{{ good.get_absolute_url }}">상세보기</a></div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
