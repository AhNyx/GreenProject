{% extends 'base.html' %}
{% load static %}
{% block title %}구매 페이지입니다{% endblock %}
{% block content %}
<div class="row">
    <div class="col-2">
        <div class="list-group">
            <a href="{% url 'goods:goods' %}"
               class="list-group-item {% if not current_category %}active{% endif %}">All</a>
            {% for category in categories %}
                <a href="{{ category.get_absolute_url }}"
                   class="list-group-item {% if current_category.slug == category.slug %}active{% endif %}">
                    {{ category.name }}
                </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
