{% extends "base.html" %}
{% block content %}
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'greenbooks/css/bootstrap.css' %}">
    <meta charset="UTF-8">
    <title>회원정보</title>

    <style>
        #box1{height:50px;}
        a{text-decoration: none; color: black}

    </style>
</head>
<body class="m-5">
<div class="container text-center">
    <div class="d-flex flex-row mb-5">
        <div class="p-2 h3"><a href="{% url 'mypage:mypage' user.id %}">마이페이지</a></div>
        <div class="p-2 mx-5"><a href="{% url 'mypage:memberinfo' user.id %}">회원정보</a></div>
        <div class="p-2 mx-5"><a href="{% url 'mypage:mypost' %}">내가쓴글</a></div>
        <div class="p-2 mx-5">장바구니</div>
        <div class="p-2 mx-5">고객센터</div>
    </div>
    <div class="container d-flex justify-content-center">
        <form class="justify-content-left w-50 row g-3" method="post">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <div class="col-4">
                <label for="username" class="col-form-label">아이디</label>
            </div>
            <div class="col-6">
                <input type="text" id="username" class="form-control" value="{{ member_info.username }}" readonly>
            </div>
            <div class="col-4">
                <label for="password1" class="col-form-label">비밀번호</label>
            </div>
            <div class="col-6">
                <input type="password" id="password1" class="form-control" value="{{ member_info.password }}">
            </div>
            <div class="col-4">
                <label for="password2" class="col-form-label">비밀번호 확인</label>
            </div>
            <div class="col-6">
                <input type="password" id="password2" class="form-control" value="{{ member_info.password }}">
            </div>
            <div class="col-4">
                <label for="last_name" class="col-form-label">이름</label>
            </div>
            <div class="col-6">
                <input type="text" id="last_name" class="form-control" value="{{ member_info.last_name }}">
            </div>
            <div class="col-4">
                <label for="email" class="col-form-label">이메일</label>
            </div>
            <div class="col-6">
                <input type="text" id="email" class="form-control" value="{{ member_info.email }}">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-outline-secondary w-25 col-12">변경</button>
            </div>
        </form>
    </div>
</div>
</body>
{% endblock %}
