{% extends 'base.html' %}
{% block content %}
<form method="post" class="mb-3">
    {% csrf_token %}    <!-- form에는 필수. 넣어주지 않으면 forbidden 403 권한 에러 발생-->
    {% include 'form_errors.html' %}
    <div class="form-group">
        <textarea name="content" rows="10" cols="50" class="form-control mb-3"
        {% if not user.is_authenticated %}disabled{% endif %}>{{ form.content.value|default_if_none:'' }}</textarea>
    </div>
    <button type="submit">저장</button>
</form>
{% endblock %}
